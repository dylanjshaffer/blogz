{% extends 'base.html' %}

{% block content %}

<form method='post'>
  <table>
    <tr>
      <td>
        <label for='username'>Username</label>
      </td>
      <td>
        <input type='text' name='username' value='{{ username }}'>
        <span class='error'>{{ error }}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label for='password'>Password</label>
      </td>
      <td>
        <input type='password' name='password'>
        <span class='error'>{{ error }}</span>
      </td>
    </tr>
  </table>
  <input type='submit'>
</form>

{% endblock %}
